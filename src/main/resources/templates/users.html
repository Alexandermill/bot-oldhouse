<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
    </script>
    <script type = "text/javascript" th:inline="javascript">
         google.charts.load('current', {packages: ['table']});
      </script>
</head>

<body>


<h1>Users</h1>
<div id = "container" style = "width: 550px; height: 300px;">
</div>


<script language = "JavaScript" th:inline="javascript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'ChatID');
            data.addColumn('string', 'FirstName');
            data.addColumn('string', 'LastName');
            data.addRows([
           /*[# th:each="row : ${users}"]*/
              [  '[(${row.getChatId})]', '[(${row.getFirstName})]', '[(${row.getLastName})]' ],

                /*[/]*/
            ]);

            var options = {
               allowHtml: true,
               showRowNumber: true,
               width: '100%',
               height: '100%'
            };

            var chart = new google.visualization.Table(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
</body>
</html>
